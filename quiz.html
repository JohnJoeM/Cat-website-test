<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<meta name="veiwport" content="width=device-width, initial-scale= 1.0">
<title>Document</title>
<script src="javascript.js"></script>

</head>
<body> 
    <main>
        <section>
            <form name="quiz">
                <fieldset>
                    <legend>
                        What is your favourite colour?
                    </legend>
                    <input type="radio" name="colour" value="cyan" id="cyan"><label for="cyan">Cyan</label>
                    <input type="radio" name="colour" value="yellow" id="yellow"><label for="yellow">Yellow</label>
                    <input type="radio" name="colour" value="salmon" id="salmon"><label for="salmon">Salmon</label>
                    <input type="radio" name="colour" value="blue" id="blue"><label for="blue">Blue</label>
                
                </fieldset>
                <fieldset>
                    <legend>
                        What is your favourite animal
                    </legend>
                    <input type="radio" name="animal" value="cat" id="cat"><label for="cat">Cat</label>
                    <input type="radio" name="animal" value="squirrel" id="squirrel"><label for="squirrel">Squirrel</label>
                    <input type="radio" name="animal" value="fish" id="fish"><label for="fish">Fish</label>
                    <input type="radio" name="animal" value="bird" id="bird"><label for="bird">Bird</label>
                
                </fieldset>
                <fieldset>
                    <legend>
                        What is your favourite music genre
                    </legend>
                    <input type="radio" name="music" value="dnb" id="dnb"><label for="dnb">DnB</label>
                    <input type="radio" name="music" value="soul" id="soul"><label for="soul">Soul</label>
                    <input type="radio" name="music" value="hiphop" id="hiphop"><label for="hiphop">Hip Hop</label>
                    <input type="radio" name="music" value="rock" id="rock"><label for="rock">Rock</label>
                
                </fieldset>
                <fieldset>
                    <legend>
                        What is your favourite thing to do in your spare time?
                    </legend>
                    <input type="radio" name="hobby" value="music" id="music"><label for="music">Music</label>
                    <input type="radio" name="hobby" value="gym" id="gym"><label for="gym">Gym</label>
                    <input type="radio" name="hobby" value="movie" id="movie"><label for="movie">Movie</label>
                    <input type="radio" name="hobby" value="hike" id="hike"><label for="hike">Hike</label>
                
                </fieldset>
                <br>
                <button type="button" onclick="CheckAnswers()">Submit</button>
            </form>
        </section>
    </main>

</body>
